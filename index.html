<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Verb</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.3/css/dataTables.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Glowing blurred background -->
    <div class="blur-container" style="--blur:12vw;">
        <div class="shape"></div>
        <div class="shape alt"></div>
    </div>

    <!-- Foreground -->
    <div class="page">
        <div class="w-100">
            <h1>Looking Verb 1, 2, 3 &amp; Verb + Ing</h1>

            <div class="card-wrap mx-auto">
                <div class="table-wrap">
                    <table id="example" class="display table table-striped table-hover" style="width:100%">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Verb 1</th>
                                <th>Verb 2</th>
                                <th>Verb 3</th>
                                <th>Verb + Ing</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.3/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        (function () {
            $('#example').DataTable();
            showData();
            window.addEventListener('resize', () => $('#example').DataTable().columns.adjust());
        }());

        function showData() {
            $.ajax({
                url: 'https://putrahidayata.github.io/Looking-All-Verb-and-Ing.github-io/data.json',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    $("#example").DataTable({
                        destroy: true,
                        paging: true,
                        searching: true,
                        info: true,
                        lengthChange: false,
                        pageLength: 25,
                        scrollX: true,
                        autoWidth: false,
                        responsive: false,

                        data: data,
                        columns: [
                            {
                                data: null,
                                render: (_d, _t, _r, meta) => meta.row + 1
                            },
                            { data: 'verb1' },
                            { data: 'verb2' },
                            { data: 'verb3' },
                            { data: 'verbing' }
                        ],
                        columnDefs: [{ targets: "_all", className: "dt-nowrap" }]
                    });
                }
            });
        }
    </script>
</body>

</html>
